<h3>Top Heroes</h3>
<hero-search></hero-search>
<div class="table-container">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)"
   class="card-container table-cell" ontouchstart="this.classList.toggle('hover');">
    <hero-card [hero]="hero"  class="card-container"></hero-card>
  </div>
</div>
